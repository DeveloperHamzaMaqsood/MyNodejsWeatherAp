<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Node js Weather App</title>
</head>
<body>
    <h2>Node js Live Weather App</h2>
    <div class="box" style="background-color: #3498db">
        <div class="weatherCond">
            <i class="fas fa-sun" style="color : #eccc68; font-size:50px"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color : #fff"></i>{%location%},{%country%}</h2>
            <p id="date"></p>
            <h1 class="temp">{%tempval%} <span>&#176;</span>C</h1>
            <h3 class="tempmin_max"> Min {%tempmin%} <span>&#176;</span>C| Max {%tempvmax%} <span>&#176;</span>C</h3>
            <h3>{%status%}</h3>
        </div>
    </div>

    <script>
        const currDate = document.getElementById("date")
        let weatherIcon = document.getElementById("weather")

        const tempStatus = "Clouds";

        const getCurrentDay = () => {
            var weekday = new Array(7)
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tues";
            weekday[3] = "Wed";
            weekday[4] = "Thurs";
            weekday[5] = "Fri";
            weekday[6] = "Sat";
            let currentTime = new Date()
            let day = weekday[currentTime.getDay()]
            return day;
        }

        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec"
            ]
            var now = new Date()
            var month = months[now.getMonth() + 1]
            var date = now.getDate();
            let hours = now.getHours();
            let min = now.getMinutes()

            let period = "AM";
            if(hours > 11) {
                period = "PM"
                if (hours > 12){
                    hours -= 12
                }
            }

            if(min < 10){
                min = min + "0"
            }
            return `${month} ${date} | ${hours}:${min}${period}`;
        };
        currDate.innerHTML = getCurrentDay() + " | " + getCurrentTime()
    </script>

</body>
</html>
